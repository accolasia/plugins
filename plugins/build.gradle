apply plugin: 'groovy'

repositories {
	mavenCentral()
}

dependencies {
	compile 'org.codehaus.groovy:groovy-all:2.1.6'

	testCompile 'junit:junit:4.8.1'
}

sourceSets {
	main {
		groovy {
			srcDir 'common/src'
		}
		resources {
			srcDir 'common/resources'
		}
	}

	test {
		groovy {
			srcDir 'common/test'
		}
	}
}

jar.baseName = 'ideaflow-common'


task prepareLibs(type: Copy) {
	into "common/libs"
	from configurations.runtime
}

